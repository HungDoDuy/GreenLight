<!DOCTYPE html>

<!-- Trang đăng ký -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
                integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/images/register-bg.png">
    <title>Đăng ký - Nguyen Manh Thuan</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-logo">
            <a href="#" class="header-logo__img">
            </a>
        </div>
        <div class="register-form">
            <h2 class="form-title">Đăng ký tài khoản</h2>
            <form action="#" class="user-input">
                <div class="user-input__group">
                    <label for="proposer">Người đề cử</label>
                    <!-- <img src="./assets/images/proposer.svg" class="img-customize" alt="Người đề cử"> -->
                    <input type="text" 
                            name="proposer" 
                            id="proposer"
                            placeholder="Mã đề cử"/>
                </div>
                <div class="user-input__group">
                    <label for="email">Email</label>
                    <!-- <img src="./assets/images/email.svg" class="img-customize" alt="Email"> -->
                    <input type="text" 
                            name="email" 
                            id="email"
                            placeholder="Email"/>
                </div>
                <div class="user-input__group">
                    <label for="password">Mật khẩu</label>
                    <!-- <img src="./assets/images/password.svg" class="img-customize" alt=""> -->
                    <input type="text" 
                            class="test"
                            name="password" 
                            id="password"
                            placeholder="Nhập mật khẩu"/>
                            <!-- <i class="img-customize fa-solid fa-eye"></i> -->
                </div>
                <div class="user-input__group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <!-- <img src="./assets/images/password.svg" class="img-customize" alt=""> -->
                    <input type="text" 
                            name="confirmPassword" 
                            id="confirmPassword"
                            placeholder="Xác nhận mật khẩu"/>
                    <!-- <i class="img-customize fa-solid fa-eye"></i> -->
                        <!-- <i class="img-custome"></i> -->
                </div>
                <div class="agreement">
                    <input type="checkbox" value="1" class="agreement__checkbox">
                    <label for="agreement" class="agreement__document">Tôi đồng ý 
                        <a href="documents/ĐIỀU KHOẢN SỬ DỤNG WEBSITE.pdf" target="_blank">Điều khoản sử dụng
                        </a>,&nbsp;
                        <a href="/documents/CHÍNH%20SÁCH%20RIÊNG%20TƯ.pdf" target="_blank">Chính sách riêng tư
                        </a>,&nbsp;<a href="/documents/CẢNH%20BÁO%20RỦI%20RO.pdf" target="_blank">Cảnh báo rủi ro                            
                        </a>&nbsp;&&nbsp;<a href="/documents/ĐIỀU%20KHOẢN%20SỬ%20DỤNG.pdf" target="_blank">Thỏa thuận                            
                        </a>&nbsp;của nguyenmanhthuan.vn
                    </label>
                </div>
                <div class="form__submit-btn">
                    <input type="submit" value="Đăng ký">
                </div>
                <div class="sign-in__link">
                    <h3 class="sign-in__text">Bạn đã có tài khoản?</h3>
                    <a href="signin.html" class="sign-in__link-modify">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
